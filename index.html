<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faroeste Veterinária</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
  <!-- Barra de Navegação -->
  <body>
    <header>
      <nav class="text-box">
        <a href="index.html" class="btn btn-white btn-        animate">Ínicio</a>
        <a href="servicos.html" class="btn btn-white btn-        animate">Serviços</a>
        <a href="contatos.html" class="btn btn-white btn-        animate">Contatos</a>
      </nav>
  
    </header>
  
    <main>
        
    
        <section class="image-section">
          <img src="imagens/faroesteimageminicial.png" alt="Imagem da clínica">
        </section>
      </main>

      <section class="gallery-section">
        <h2>Espécies em Foco</h2>
        <div class="gallery-container">
          <div class="gallery-item">
            <img src="imagens/caes.png" alt="Cães">
            <p><b>Cães</b></p>
          </div>
          <div class="gallery-item">
            <img src="imagens/gatos.png" alt="Gatos">

          <div class="gallery-item">
            <img src="imagens/cabraeovelha.png" alt="Cabra e Ovelha">
            <p><b>Pequenos Ruminantes</b></p>
          </div>
          <div class="gallery-item">
            <img src="imagens/boievaca.png" alt="Ruminantes">
            <p><b>Ruminantes</b></p>
          </div>
          <div class="gallery-item">
            <img src="imagens/cavalo.png" alt="Equinos">
            <p><b>
                Equinos
            </b></p>
          </div>
          <div class="gallery-item">
            <img src="imagens/porcos.png" alt="Suínos">
            <p><b>Suínos</b></p>
          </div>
        </div>
      </section>
    </main>

    <section class="dual-image-section">
        <div class="dual-image-container">
          <img src="imagens/atendimentoemdomicilio.png" alt="Atendimento Domiciliar">
        </div>
        <div class="dual-image-container">
          <img src="imagens/atendimentoathena.png" alt="Atendimento Pet Shop">
        </div>
      </section>
    </main>
